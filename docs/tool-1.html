<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta content="Â∑•ÂÖ∑È°µÈù¢-ËØçÂÖ∏" name="description"/>
    <title>Â∑•ÂÖ∑È°µÈù¢-ËØçÂÖ∏</title>

    <link href="https://img.icons8.com/clouds/512/home.png" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
          type="text/css">
    <style>
        [v-cloak] {
            display: none;
        }

        .container {
            margin: 16px 12px 0;
        }

        .dict-form {
            max-width: 420px;
            margin: 0 auto;
        }

        .dict-input-line {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .dict-input-box {
            flex: 1 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dict-input-label-text, .dict-sites-label-text {
            white-space: nowrap;
            margin-right: 8px;
            font-size: 14px;
        }

        .dict-input-field {
            flex: 1 1;
            width: 10px;
            margin-right: 8px;
            padding-right: 1.5em;
        }

        .dict-input-clear {
            background: transparent;
            border: none;
            position: absolute;
            padding: 0;
            right: .6em;
            color: red;
            user-select: none;
        }

        .dict-query-button {
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            color: darkgreen;
            /*background: lightgreen;*/
            background-image: radial-gradient(circle at 30% 40%, gold, limegreen 60%, limegreen);
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid green;
            padding: 2px 4px;
            transition-duration: .4s;
            box-shadow: dodgerblue 0 0 4px;
            cursor: pointer;
        }

        .dict-query-button:hover, .dict-query-button:focus {
            background: transparent;
        }

        .dict-query-button:focus {
            outline: darkgreen solid 1px;
        }

        .dict-sites-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            line-height: 1.45em;
        }

        .dict-sites-wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .dict-site-item {
            margin-right: 8px;
            white-space: nowrap;
        }

        .dict-site-item:focus-within {

        }

        @keyframes radio-input {
            0% {
                border-bottom-width: .33em;
            }
            60% {
                border-bottom-width: .1em;
            }
            100% {
                border-bottom-width: .95em;
            }
        }

        .dict-site-item-input {
            appearance: none;
            width: 1.1em;
            height: 1.1em;
            border: .1em solid green;
            border-bottom: .33em solid green;
            transition: border-bottom-width cubic-bezier(.43, -0.26, .43, -0.26) .3s;
        }

        .dict-site-item-input:checked {
            border-bottom-width: .95em;
            /*animation: radio-input .28s;*/
        }

        .option-line {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            font-size: smaller;
        }

        .option-item {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .option-item-input {
            width: 1em;
            height: 1em;
            appearance: none;
            text-align: end;
            vertical-align: middle;
        }

        .option-item-input:checked {
            appearance: none;
        }

        .option-item-input:checked::before {
            content: '‚ùé';
        }

        .option-item-input:not(:checked)::before {
            content: 'üî≤';
        }

        .option-item-label-text {
            line-height: 1em;
            margin-left: 4px;
        }
    </style>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>

    <template id="main">
        <form @submit.prevent="doQuery" action="javascript:" class="dict-form">
            <div class="dict-input-line">
                <label class="dict-input-box">
                    <span class="dict-input-label-text">ËæìÂÖ•(<u>W</u>)</span>
                    <input accesskey="w" autocomplete="words" autofocus class="dict-input-field"
                           placeholder="Êü•ËØ¢ÁöÑÂçïËØç" ref="dictInputField" required v-model.trim="q">
                    <button @click="q='';$refs.dictInputField.focus();" class="dict-input-clear" type="button"
                            v-if="!!q">‚ùå
                    </button>
                </label>

                <button accesskey="q" class="dict-query-button" type="submit">Êü•ËØ¢(<u>Q</u>)</button>
            </div>

            <div class="dict-sites-line">
                <div class="dict-sites-label-text">ÈÄâÊã©ÁΩëÁ´ô(<u>S</u>)</div>
                <div class="dict-sites-wrapper">
                    <label class="dict-site-item" v-for="(v, k) in sites">
                        <input :title="k" :value="k" accesskey="s" class="dict-site-item-input" name="dictSite" required
                               type="radio" v-model="currentSiteKey">
                        <span>{{ k }}</span>
                    </label>
                </div>
                <!--<select :size="Object.keys(sites).length" accesskey="s" required style="margin-left: 8px;"
                        v-model="currentSiteKey">
                    <option :value="k" v-for="(v, k) in sites">{{ k }}</option>
                </select>-->
            </div>

            <div class="option-line">
                <label class="option-item">
                    <input class="option-item-input" type="checkbox" v-model="withSameTab">
                    <span class="option-item-label-text">Âú®Áõ∏ÂêåÊ†áÁ≠æÈ°µÊâìÂºÄ</span>
                </label>
            </div>

            <a :href="currentQueryLink" :target="withSameTab ? 'dict-search' : currentSiteKey" hidden ref="queryLink"
               referrerpolicy="no-referrer" rel="noreferrer"></a>
        </form>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Vue.createApp({
                template: document.getElementById('main'),
                data() {
                    return {
                        sites: {
                            'ÊúâÈÅì': query => `//youdao.com/result?word=${query}&lang=en`,
                            'ÈáëÂ±±ËØçÈú∏': query => `//www.iciba.com/word?w=${query}`,
                            'ÂâëÊ°•': query => `//dictionary.cambridge.org/dictionary/english-chinese-simplified/${query}`,
                            'ÁâõÊ¥•': query => `//www.oxfordlearnersdictionaries.com/definition/english/${query}`,
                            'ÊúóÊñá': query => `//www.ldoceonline.com/dictionary/${query}`,
                        },
                        withSameTab: false,
                        currentSiteKey: undefined,
                        q: undefined,
                    };
                },
                computed: {
                    currentQueryLink() {
                        return this.currentSiteKey && this.q && this.sites[this.currentSiteKey](encodeURIComponent(this.q));
                    },
                },
                created() {
                    this.currentSiteKey = Object.keys(this.sites)[0];
                },
                mounted() {
                    window.addEventListener('visibilitychange', () => {
                        sessionStorage.setItem('ts', new Date().toJSON());
                        sessionStorage.setItem('q', this.q);
                    });

                    this.q = sessionStorage.getItem('q') || '';

                    {
                        const d = this.$el.querySelector('[autofocus]');
                        d && this.$nextTick(() => {
                            d.focus();
                        });
                    }
                },
                methods: {
                    doQuery() {
                        this.$refs.queryLink.click();
                        // window.open(this.currentQueryLink, this.currentSiteKey);
                    }
                }
            }).mount('#app');

        });
    </script>
</head>
<body>
<section class="container" id="app"></section>

</body>
</html>
