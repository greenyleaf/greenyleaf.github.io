<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>页面不存在</title>
</head>
<body>
<h1>页面不存在</h1>
<p><a href="/">回到首页吧</a></p>
<p><a href="javascript:" data-back>回到之前的页面吧</a></p>
<script>
    let elem = document.querySelector('[data-back]');
    elem.addEventListener('click', function () {
        history.back();
    });
</script>
</body>
</html>
